<body data-gr-c-s-loaded="true">
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
<a class="navbar-brand" [routerLink]="['/home']">Dating App</a>
    <!-- just show these link if user login -->
  <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
    <li class="nav-item"  routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/members']">Matches</a>
    </li>
    <li class="nav-item"  routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/lists']">Lists</a>
    </li>
    <li class="nav-item"  routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/messages']">Messages</a>
    </li>
  </ul>

  <!-- if users are not logged in hide the dropdown -->
  <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <!--users main photo -->
      <span class="mr-1">
        <img src="{{photoUrl}}">
      </span>
      <a class="dropdown-toggle text-light" dropdownToggle>
          <!-- show the userName of the user when user login -->
        Welcome {{authServices.decodedToken?.unique_name | titlecase}}
      </a>
      <div class="dropdown-menu mt-2" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>
  <!-- angular form -->
    <!-- if users already logged in hide the form -->
  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
    <!-- Username and Password are required -->
    <!-- angular use name to assign form control -->
    <input class="form-control mr-sm-2" type="text" name="username"
     placeholder="Username" required [(ngModel)]="model.username">
    <input class="form-control mr-sm-2" type="password" name="password"
     placeholder="Password" required [(ngModel)]="model.password">
    <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>
</div>
</nav>
